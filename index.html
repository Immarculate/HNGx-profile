<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Profile</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="glass-box">
       <div class="title">
         <div class="title-name"><h1>Personal Data Showcase</h1></div>
       </div>
        <div class="body_">
          <div class="card">
            <h2 data-testid="slackUserName">Slack name:Michael Emmanuel</h2>
              <div class="img-div">
                <h3 class="slack_img">Slack image:</h3>
                <img data-testid="slackDisplayImage"
                  class="img-div_"
                  src="https://ca.slack-edge.com/T05FFAA91JP-U05R3Q0HZQE-de26d2d99f97-512"
                  alt="immarculate"
                />
              </div>
           <div class="info">
            <h3 data-testid="currentDayOfTheWeek" id="dayOfWeek">Day:</h3>
            <h3 data-testid="currentUTCTime" id="demo">Current UTC Time:</h3>
            <h3>Track: Frontend track</h3>
            <h3 data-testid=“githubURL”><a href="https://github.com/Immarculate/HNGx-profile">Git repository</a></h3>
           </div>
          </div>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
