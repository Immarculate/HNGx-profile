<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Profile</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="glass-box">
      <div class="absolute-box">
        <div class="top-box" />
        <div class="body_">
          <h1 data-testid="slackUserName">Michael Emmanuel</h1>
          <div class="card">
            <h3>My track: Frontend Developer</h3>
            <h3 data-testid="currentDayOfTheWeek" id="dayOfWeek">Day:</h3>
            <h3 data-testid="currentUTCTime" id="demo">Time:</h3>
            <h3 data-testid=“githubURL”><a href="https://github.com/Immarculate/HNGx-profile">Git repository</a></h3>
          </div>
        </div>
      </div>
      <div class="img-border-div">
        <div class="img-div">
          <img data-testid="slackDisplayImage"
            class="img-div_"
            src="https://ca.slack-edge.com/T05FFAA91JP-U05R3Q0HZQE-de26d2d99f97-512"
            alt="immarculate"
          />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
